<body>
    <script>
        /*
            数组join法实现数据变成视图的方法==>本质就是字符串的方法
             let str = [
                "<li></li>",

        */
        let arr = [
            {name:"小明",age:12,sex:"男"},
            {name:"小兰",age:12,sex:"女"},
            {name:"小强",age:12,sex:"男"}
        ]
       
        //遍历arr数组,每遍历一项，就以字符串的视角将HTML字符串添加到list中
        for(let i = 0;i<arr.length;i++){
            list.innerHTML +=[
            "<li>"+arr[i].name+"的基本信息</li>",
            "<div class='hd'></div></div>",
            "<div class='bd'></div>",
            "<p>姓名："+arr[i].name+"</p></p>",
            "<p>年龄："+arr[i].age+"</p></p>",
            "<p>性别："+arr[i].sex+"</p></p>",
            ' </div>',
            '</li>'
            ].join('')
        }
    </script>
