<body>
    <script>
        /*
           实现数据变成视图的方法==>ES6的反引号法
        */
        let arr = [
            { name: "小明", age: 12, sex: "男" },
            { name: "小兰", age: 12, sex: "女" },
            { name: "小强", age: 12, sex: "男" }
        ]

        //遍历arr数组,每遍历一项，就以字符串的视角将HTML字符串添加到list中
        for (let i = 0; i < arr.length; i++) {
            list.innerHTML += `
                <li>
                    <div class="hd">${ arr[i].name }的基本信息</div>
                    <div class="bd">
                        <p>姓名：${arr[i].name}</p>
                        <p>年龄：${arr[i].age}</p>
                        <p>性别：${arr[i].sex}</p>

                    </div>
                </li>
            `
        }
    </script>
</body>
