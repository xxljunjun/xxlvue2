<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/mustache.js/4.0.1/mustache.js"></script> -->
<script src="https://cdn.bootcdn.net/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
<!-- <script src="./mustache.js"></script> -->
    <script>
        /*
           实现数据变成视图的方法==>mastache库
        */
        let arr = [
            { name: "小明", age: 12, sex: "男" },
            { name: "小兰", age: 12, sex: "女" },
            { name: "小强", age: 12, sex: "男" }
        ]
        let data = {
            arr
        }
        let templateStr = `
            <ul>
                {{#arr}}
                <li>
                    <div class="hd">{{name}}的基本信息</div>
                    <div class="bd">
                        <p>姓名：{{name}}</p>
                        <p>年龄：{{age}}</p>
                        <p>性别：{{sex}}</p>

                    </div>
                </li>
                {{/arr}}
            </ul>
        `
        let str = Mustache.render(templateStr, data)
        console.log(str)
        let box = document.getElementById("box")
        box.innerHTML = str
    </script>
</body>

</html>
